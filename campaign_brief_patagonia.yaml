target_region: "Global (English)"

target_audience: "Eco-conscious consumers, outdoor enthusiasts, and individuals (ages 25-55) who value quality, durability, and corporate responsibility."

campaign_message: "Built to endure. Designed to be repaired. Better for our home planet."

# Optional: Locale-specific configurations
locales:
  - language: "en"
    region: "US"
    message: "Built to endure. Designed to be repaired. Better for our home planet."
  - language: "es"
    region: "ES"
    message: "Construido para durar. Diseñado para repararse. Mejor para nuestro planeta."
  - language: "fr"
    region: "FR"
    message: "Conçu pour durer. Conçu pour être réparé. Meilleur pour notre planète."

